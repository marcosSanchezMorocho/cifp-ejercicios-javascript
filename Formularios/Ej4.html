<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcula(){
            let number = document.fdatos.entrada.value;
            document.writeln(`El cuadrado de ${number} es ${number**2} y el cubo es ${number**3}`);
        }
    </script>
</head>
<body>
     <form name="fdatos">
        Escribe un número: <input type="number" size="10" name="entrada" />
        <input type="button" value="Pulsa aquí" onclick="calcula()" />
    </form>
</body>
</html>
